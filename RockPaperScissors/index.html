<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissor Game</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <h1>Rock Paper Scissor Game</h1>
  <button id="rock" onclick="
     let systemChoice= randomChoice();
     let result=generateSystemChoice('rock',systemChoice);
     display('rock',systemChoice,result);
">Rock</button>

  <button id="paper" onclick="
     systemChoice= randomChoice();
     result=generateSystemChoice('paper',systemChoice);
     display('paper',systemChoice,result);
  ">Paper</button>

  <button id="scissor" onclick="
    systemChoice= randomChoice();
    result=generateSystemChoice('scissor',systemChoice);
    display('scissor',systemChoice,result);
  ">Scissor</button>

  <script src="index.js"> </script>
</body>
</html>
