<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissor Game</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Rock Paper Scissor Game</h1>
  <button id="rock" onclick="
    let randomNum =Math.random()*3;
      let systemChoice;
    if(randomNum > 0 && randomNum < 1)
    {
       systemChoice = 'Paper';
    }
    else if(randomNum >=1 && randomNum < 1.8)
    {
       systemChoice = 'Rock';
    }
    else
    {
       systemChoice = 'Scissor';
    }
         let result;
    if(systemChoice==='Paper')
    {
      result='System won';
    }
    else if(systemChoice==='Scissor')
    {
       result='User won';
    } 
    else
    {
        result=`It's tie`;
    }
        alert(`You choosed Rock, system choosed ${systemChoice} and ${result}`);
  ">Rock</button>
  <button id="paper" onclick="
      randomNum =Math.random()*3;

  ">Paper</button>

    else

        result=`It's tie`;
    }

  ">Scissor</button>
